{% extends 'base.html' %}

{% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.docfile.label_tag }}</p>
            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
                {{ form.name }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
{% endblock %}
